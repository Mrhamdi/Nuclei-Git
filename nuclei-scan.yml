name: Nuclei Scan

on:
  push:
  pull_request:
  schedule:
    - cron: "0 3 * * *" # Optional: run daily at 3 AM UTC

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go (for Nuclei installation)
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Nuclei
        run: |
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest

      - name: Run Nuclei scan
        run: |
          # Example target: your deployed app or URL list
          echo "https://example.com" > targets.txt

          # Run scan
          ~/go/bin/nuclei -l targets.txt -o nuclei-results.txt -severity low,medium,high,critical

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-report
          path: nuclei-results.txt
